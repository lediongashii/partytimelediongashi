<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Time - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            background-color: #f8f8d4;
            padding: 60px 20px;
            text-align: center;
            min-height: 100vh; /* Ensure it covers the entire viewport height */
            box-sizing: border-box;
        }
        .contact-section h1 {
            font-size: 48px;
            margin-bottom: 40px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-form label {
            font-size: 18px;
            text-align: left;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }
        .contact-form button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #c43fd0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Party', Arial, sans-serif;
            transition: all 0.3s ease; /* Smooth transition for the button */
        }
        .contact-form button:hover {
            background-color: #a823b4;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name">Party Time</div>
        <div class="logo">
            <img src="partytimelogonobg.png" alt="Party Time Logo">
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="packages.html">Packages</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
